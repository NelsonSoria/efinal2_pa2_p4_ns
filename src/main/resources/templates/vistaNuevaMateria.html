<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>

	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">
		<table  class="table table-success table-striped-columns">
			<tr>
				<td><label></label>Nombre:</td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td><label></label>Codigo:</td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			<tr>
				<td><label></label>Numero de Creditos:</td>
				<td><input type="number" th:field="${materia.numeroCreditos}"></td>
			</tr>
			<tr>
				<td><label></label>Cedula Profesor:</td>
				<td><input type="text" th:field="${materia.cedulaProfesor}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Guardar"  class="btn btn-info">
	</form>

</body>

</html>
