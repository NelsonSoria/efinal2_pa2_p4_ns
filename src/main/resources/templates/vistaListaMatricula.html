<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<!--lo que va a contener mi pagina web visualmente -->

<body>
	<table class="table">
		<thead>
			<tr> <!--lrepresentar una fila -->
				<th> Cedula:</th>
				<th> Codigo:</th>
				<th> Fecha Matricula</th>
				<th> Nombre Hilo</th>
			</tr>
		</thead>
		<hbody>
			<tr th:each="matriculadto:${matriculasdto}">
				<td th:text="${matriculadto.cedulaEstudiante}"></td>
				<td th:text="${matriculadto.codigoMateria}"></td>
				<td th:text="${matriculadto.fechaMatricula}"></td>
				<td th:text="${matriculadto.nombreHilo}"></td>
				
			</tr>
		</hbody>
	</table>
	
</body>

</html>
