<!DOCTYPE html>
<!--lenguaje en ingles -->
<html xmlns:th="http://www.thymeleaf.org"><!--importando la funcionalidad de thymeleaf, es como una libreria th -->
<!-- en head se configura la metadata(datos que no ve el usuario) -->

<head>

	<meta charset="UTF-8">
	<!--para decir que es una pagina web responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--titulo a nivel de pestaÃ±a -->
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>

	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table  class="table table-striped">
			<tr>
				<td><label></label>Nombre:</td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</tr>
			<tr>
				<td><label></label>Apellido:</td>
				<td><input type="text" th:field="${estudiante.apellido}"></td>
			</tr>
			<tr>
				<td><label></label>Cedula:</td>
				<td><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>
			<tr>
				<td><label></label>Direccion:</td>
				<td><input type="text" th:field="${estudiante.direccion}"></td>
			</tr>
			<tr>
				<td><label></label>Telefono:</td>
				<td><input type="text" th:field="${estudiante.telefono}"></td>
			</tr>
		</table>
		<input type="submit" value="Guardar" class="btn btn-success">
	</form>

</body>

</html>
